<head>
    <title>Boring Game</title>

    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <script src="scripts.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="row no-gutters">
        <div class="col-lg-2 side-bar">

            <div class="col text-center" style="height:17%;">
                <h3>boringGame</h3><hr>
                Extracted Minerals (KGs)
                <h1 id="kgs_display">0</h1>
                <h5><span id="rate_display"></span> kg/s</h5>
            </div>

            <div class="col text-center" style="height:23%;">
                <!-- <h3 class="text-center">Excavator</h3> -->
                <button id="btn-dig" class="btn btn-secondary">
                    <!-- <img src="assets/unmanned-aerial-vehicle.png"/> -->
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="col" style="height:60%;">
                <h3 class="text-center">Buildings</h3>
                <div id="bldg-slots" style="height: 90%;overflow-y:scroll;">
                    <span id="bldg-slot-area"></span>
                </div>
            </div>

        </div>

        <div class="col-lg-8">
            <!-- BBB -->
        </div>

        <div class="col-lg-2 side-bar">
            <h3 class="text-center">Upgrades</h3>
            <div id="bldg-slots" style="height: 90%;overflow-y:scroll;">
                <span id="upgrade-slot-area"></span>
            </div>
            <!-- CCC -->
        </div>
    </div>
